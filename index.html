<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="script.js"></script> </script>
</head>
<body>
    <div class="calc-container">
        <div class="calc-display">
            <div></div>
        </div>
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="delete-button">DEL</button>
        <button class="clear-button">CLR</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operator-button times-button" data-operator="*">&times</button>
        <button class="operator-button divide-button" data-operator="/">&divide</button>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operator-button plus-button" data-operator='+'>+</button>
        <button class="operator-button minus-button" data-operator='-'>-</button>
        <button class="number-button zero-button">0</button>
        <button class="dot-button">.</button>
        <button class="equals-button">=</button>
    </div>
</body>
</html>
