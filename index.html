<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="script.js"></script> </script>
</head>
<body>
    <div class="calc-container">
        <div class="calc-display">
            <div class="small-display">1234567890</div>
            <div class="big-display">1234567890</div>
        </div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>DEL</button>
        <button>CLR</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>&times</button>
        <button>&divide</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>-</button>
        <button class="zero-button">0</button>
        <button>.</button>
        <button class="equals-button">=</button>
    </div>
</body>
</html>
